<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Remarks</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        #remark-form{
            border: 10px solid lightseagreen;
        }
    </style>
</head>

<body style="background-color:lightgoldenrodyellow">
    <nav class="navbar navbar-expand-lg col-md-12" style="background-color:lightcyan; font-size: 25px; padding: 15px;">
        <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="{{url_for('customer_home',customer_id=c_id)}}">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/customer/search/{{c_id}}">Search</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('customer_summary',customer_id=c_id)}}">Summary</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
        <p class="mb-0" style="color:teal; font-size:30px; font-weight:bold;">Welcome to Customer Dashboard</p>
        <p class="mb-0" style="font-size:22px; font-weight:bold;">Abode Mantra: Your A-Z Cleaning Experts</p>
        </div>
    </nav>
    <div class="container">
        <p class="mb-0 text-center" style="color:teal; font-size:44px; font-weight:bold;">Service Remarks</p>
        <form method="POST" id="remark-form">
            {% for x in data%}
            <div class="row fs-5">
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="service_name" name="service_name" value='{{x[2]}}' disabled>
                </div>
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Service Type</label>
                    <input type="text" class="form-control" id="service_type" name="service_type" value="{{x[1]}}" disabled>
                </div>
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Service Price â‚¹</label>
                    <input type="text" class="form-control" name="service_price" value="{{x[3]}}" disabled>
                </div>
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Service Duration (hrs)</label>
                    <input type="text" class="form-control" id="service_duration" name="service_duration" value="{{x[4]}}" disabled>
                </div>
            </div>
            <div class="row fs-5">
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Date of Request</label>
                    <input type="text" class="form-control" id="service_dor" name="service_dor" value='{{x[5]}}' disabled>
                </div>
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Date of Completion</label>
                    <input type="text" class="form-control" id="service_doc" name="service_doc" value="{{x[6]}}" disabled>
                </div>
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Professional Name</label>
                    <input type="text" class="form-control" name="service_pro_name" value="{{x[7]}}" disabled>
                </div>
                <div class="my-3 col-md-3">
                    <label for="name" class="form-label">Professional Contact No</label>
                    <input type="text" class="form-control" id="service_pro_contact_no" name="service_pro_contact_no" value="{{x[8]}}" disabled>
                </div>
            </div><br>
            {% endfor %}
            <div class="row">
                <div class="my-3 col-md-6">
                    <h1 class="display-6 text-center">Rate the Service</h1><br>
                    <div class="fs-4 text-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" required>
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">
                            <label class="form-check-label" for="inlineRadio4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">
                            <label class="form-check-label" for="inlineRadio5">5</label>
                        </div>
                    </div>
                </div>
                <div class="my-3 col-md-6">
                    <h1 class="display-6 text-center">Rate the Professional</h1><br>
                    <div class="fs-4 text-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions_pro" id="inlineRadio1" value="1" required>
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions_pro" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions_pro" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions_pro" id="inlineRadio4" value="4">
                            <label class="form-check-label" for="inlineRadio4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions_pro" id="inlineRadio5" value="5">
                            <label class="form-check-label" for="inlineRadio5">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="fs-4 text-center col-md-6" style="margin: auto;">
                    <label for="service_desc" class="form-label">Service Review (if any)</label>
                    <input type="text" class="form-control p-4" id="service_rev" name="service_rev"><br>
                    <button type="submit" class="btn btn-lg btn-success p-3 col-md-4" id="btn-submit">Close Service</button>
                </div>
            </div><br>
        </form>
    </div>
</body>
</html>
