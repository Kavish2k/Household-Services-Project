<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Update</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <style>
        .container {
            text-align: center;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            font-size: 25px;
            margin: auto;
            border: 10px solid teal;
            height: 710px;
            width: 1100px;
        }
    </style>
</head>

<body style="background-color: lightgoldenrodyellow">
    <nav class="navbar navbar-expand-lg col-md-12"style="background-color:lightcyan; font-size: 25px; padding: 20px;">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/summary">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
            <p class="mb-0" style="color:#00827f; font-size:30px; font-weight:bold;">Welcome to Admin Dashboard</p>
            <p class="mb-0" style="font-size:22px; font-weight:bold;">Abode Mantra: Your A-Z Cleaning Experts</p>
        </div>
    </nav><br>
    <p class="mb-0 text-center" style="color:lightseagreen; font-size:35px; font-weight:bold;">Update an Existing Service</p><br>
    <div class="container">
        <form method="POST" id="service-form">
            <div class="row">
                <div class="my-3 col-md-4" style="text-align:center;padding:0px;margin:auto">
                    <label for="name" class="form-label">Service Type</label>
                    <select class="form-select" name="service_type" required>
                        <option selected>{{data.service_type}}</option>
                        {% for x in service_data %}
                        <option value="{{x}}">{{x}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="my-3 col-md-4"style="text-align:center;padding:0px;margin:auto">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="service_name" name="service_name" value='{{data.service_name}}' required>
                </div>
            </div>
            <div class="row">
                <div class="my-3 col-md-3" style="text-align: center;padding:0px;margin:auto">
                    <label for="name" class="form-label">Service Price â‚¹</label>
                    <input type="text" class="form-control" name="service_price" value={{data.service_price}} required>
                </div>
            </div>
            <div class="row">
                <div class="my-3 col-md-3" style="text-align:center;padding:0px;margin:auto">
                    <label for="name" class="form-label">Service Duration (hrs)</label>
                    <input type="text" class="form-control" id="service_duration" name="service_duration" value='{{data.service_duration}}' required>
                </div>
            </div>
            <div class="row">
                <div class="my-3 col-md-3" style="text-align: center;padding:0px;margin:auto">
                    <label for="service_desc" class="form-label">Service Description</label>
                    <input type="text" class="form-control" id="service_desc" name="service_desc" value='{{data.service_desc}}'>
                </div>
            </div><br>
            <button type="submit" class="btn btn-success btn-lg p-2 col-md-2" id="btn-create">Update</button>
        </form>
    </div>
</body>
</html>
