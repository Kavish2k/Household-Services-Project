<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        #Profile-form{
            background-color:lightgoldenrodyellow;
            padding: 15px;
            font-size: 30px;
            margin: auto;
            border: 10px solid #00827f;
            height: 600px;
            width: 1100px;
        }
    </style>
</head>
<body style="background-color:lightgoldenrodyellow;">
    <nav class="navbar navbar-expand-lg col-md-12" style="background-color:lightcyan; font-size: 25px; padding: 20px;">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('customer_home',customer_id=c_id)}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer/search/{{c_id}}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('customer_summary',customer_id=c_id)}}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
            </ul>
            <p class="mb-0" style="color:teal; font-size:30px; font-weight:bold;">Welcome to Customer Dashboard</p>
            <p class="mb-0" style="font-size:22px; font-weight:bold;">Abode Mantra: Your A-Z Cleaning Experts</p>
        </div>
    </nav><br>
    <p class="mb-0 text-center" style="color:teal; font-size:40px; font-weight:bold;">Edit Your Profile</p><br>
    <div class="container">
        <div class="row" id="Profile-form">
            <form method="POST">
                <div class="mb-2 col-md-3" style="text-align: center;padding:0px;margin:auto">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="fullname" value="{{data.customer_name}}" required>
                </div>
                <div class="mb-2 col-md-3" style="text-align: center;padding:0px;margin:auto">
                    <label for="name" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" name="c_contact_no" min="10" max="10" value="{{data.customer_contact_no}}" required>
                </div>
                <div class="mb-2 col-md-3" style="text-align: center;padding:0px;margin:auto">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" value="{{data.customer_email}}" disabled>
                </div>
                <div class="mb-2 col-md-4" style="text-align: center;padding:0px;margin:auto">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="address" value="{{data.customer_address}}" required>
                </div>
                <div class="mb-2 col-md-2" style="text-align: center;padding:0px;margin:auto">
                    <label for="inputZip" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="inputZip" name="pincode" value="{{data.customer_pincode}}" required>
                </div>
                <div class="col-md-12" style="text-align: center;padding:0px;margin:auto">
                    <button type="submit" class="btn btn-primary btn-lg p-2 col-md-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
